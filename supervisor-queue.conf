[program:progress-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/vhosts/adcompro.app/progress.adcompro.app/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/vhosts/adcompro.app/progress.adcompro.app/storage/logs/queue-worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stopwaitsecs=3600
stopsignal=TERM

[program:progress-schedule-runner]
process_name=%(program_name)s
command=/bin/bash -c "while true; do php /var/www/vhosts/adcompro.app/progress.adcompro.app/artisan schedule:run >> /var/www/vhosts/adcompro.app/progress.adcompro.app/storage/logs/scheduler.log 2>&1; sleep 60; done"
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/vhosts/adcompro.app/progress.adcompro.app/storage/logs/schedule-runner.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5